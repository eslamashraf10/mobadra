<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Auth.css">
    <title>Login</title>
</head>
<body>
    <div class="container h-100 w-100">
        <div class="row h-100 d-flex align-items-center justify-content-center w-100">
            <div class="col-12 col-md-6 col-lg-5 d-flex align-items-center justify-content-center">
                <form action="php/login_auth.php" class="form" method="post" >
                    <div class="form-group text-center">
                        <h1>Login</h1>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="form-group">
                        <a href="forgetPassword.html">Forget Password?</a>
                    </div>
                    <div class="form-group">
                        <a href="register.html">Don't have an account? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function login(event){
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email, password);
            if(email === '' || password === ''){
                alert('Please fill in all fields');
                return;
            }
            if(email === 'admin@gmail.com' && password === '123456'){
                window.location.href = 'dashboard.php';
            }
        }
    </script>
</body>
</html>
